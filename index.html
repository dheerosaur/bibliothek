{% extends "base.html" %}
{% load static from staticfiles %}
{% block content %}
  <div id="books">
    <form id="addBook" action="#" method="post">
      <div>
        <label for="coverImage">CoverImage: </label>
        <input id="coverImage" type="file" name="cover"/>
        <label for="title"></label>
        <input id="coverImage" type="text" name="title" />
        <label for="author"></label>
        <input id="author" type="text" name="author" />
        <label for="releaseDate"></label>
        <input id="releaseDate" type="text" name="releaseDate" />
        <label for="keywords"></label>
        <input id="keywords" type="text" name="keywords" />
        <button id="add">Add</button>
      </div>
    </form>
  </div>
{% endblock %}

{% block js_templates %}
  <script id='bookTemplate', type="text/template">
    <img src="<%= coverImage>"/>
    <ul>
      <li><%= title %></li>
      <li><%= author %></li>
      <li><%= releaseDate %></li>
      <li><%= keywords%></li>
    </ul>
    <button class="delete">Delete</button>
  </script>
{% endblock %}

{% block body_js %}
  <script src="js/libs/jquery.js"></script>
  <script src="js/libs/underscore.js"></script>
  <script src="js/libs/backbone.js"></script>
  <script src="js/models/book.js"></script>
  <script src="js/collections/library.js"></script>
  <script src="js/views/book.js"></script>
  <script src="js/views/library.js"></script>
  <script src="js/app.js"></script>
{% endblock %}

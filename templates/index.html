{% extends "base.html" %}
{% load static from staticfiles %}

{% block content %}
  <div id="books">
    <form id="addBook" action="#" method="post">
      <div>
        <label for="coverImage">CoverImage: </label>
        <input id="coverImage" type="file" name="cover"/>
        <label for="title">Title</label>
        <input id="coverImage" type="text" name="title" />
        <label for="author">Author</label>
        <input id="author" type="text" name="author" />
        <label for="releaseDate">Release date</label>
        <input id="releaseDate" type="text" name="releaseDate" />
        <label for="keywords">Keywords</label>
        <input id="keywords" type="text" name="keywords" />
        <button id="add">Add</button>
      </div>
    </form>
    <div class="bookContainer">
      <img src="{% static 'img/placeholder.png' %}" alt="Title" />
      <ul>
        <li>Title</li>
        <li>Author</li>
        <li>Release date</li>
        <li>Keywords</li>
      </ul>
      <button class="delete">Delete</button>
    </div>
  </div>
{% endblock %}

{% block js_templates %}
  <script id='bookTemplate', type="text/template">
    <img src="<%= coverImage>"/>
    <ul>
      <li><%= title %></li>
      <li><%= author %></li>
      <li><%= releaseDate %></li>
      <li><%= keywords%></li>
    </ul>
    <button class="delete">Delete</button>
  </script>
{% endblock %}

{% block body_js %}
  <script src="{% static 'js/libs/jquery.js' %}"></script>
  <script src="{% static 'js/libs/underscore.js' %}"></script>
  <script src="{% static 'js/libs/backbone.js' %}"></script>
  <script src="{% static 'js/models/book.js' %}"></script>
  <script src="{% static 'js/collections/library.js' %}"></script>
  <script src="{% static 'js/views/book.js' %}"></script>
  <script src="{% static 'js/views/library.js' %}"></script>
  <script src="{% static 'js/app.js' %}"></script>
{% endblock %}
